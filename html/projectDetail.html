<!DOCTYPE html>
<html>

<head>
    <title>projectDetail</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/public/projectDetail.css" />
    <script src="/public/projectDetail.js"></script>

    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
     

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <!-- Simple header with fixed tabs. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <button id="backButton" id="demo-menu-lower-left" class="mdl-button mdl-js-button mdl-button--icon">
             <i class="material-icons">arrow_back</i>
        </button>

                <!-- Title -->
                <span class="mdl-layout-title"></span>
            <button id="favoriteButton" class="mdl-button mdl-js-button mdl-button--icon">
                <i style="color:#FF4081" class="material-icons">bookmark</i>
            </button>
            </div>

        </header>
        <main class="mdl-layout__content">
            <section>
                <div id="headImg">
                    <p>Uses and Gratifications of digital photo sharing on Facebook</p>
                </div>
                <div id="uploadInfo">
                    <div id="headShot"></div>
                    <p id="uploaderName">Aqdas Malik</p>
                    <p id="uploadDate">发表日期 2017-05-02</p> 
                </div>

                <div class="oneSection">
<form id="fillOutForm" class="page-content" action="http://localhost:8860/db/edit/add" method="post">
                        <div id="wholePanel">
                            <div id="basicInfo" class="inputSection">
                                <p>基本信息</p>
                                <input type="text" name="type" style="display: none" id="submitType">
                                <input type="text" name="uploader" style="display: none" id="submitUploader">
                                <div id="firstOne" class="form" action="#">
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                        <input disabled="disabled" id="projectTitle" name="title" value="论文" class="mdl-textfield__input" type="text">
                                        <label style="font-size: 15px;" class="mdl-textfield__label">类型</label>
                                    </div>
                                </div>
                                <div id="chooseFaculty" class="form">
                                    <div  style="border-bottom: 0px" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                        <input value="信息工程学院" disabled="disabled" class="mdl-textfield__input" type="text" >
                                        <label style="font-size: 15px;" id="inputFaculty" class="mdl-textfield__label" >学院</label>
                                    </div>
                                </div>
                                <div class="form" >
                                    <div class="mdl-textfield mdl-js-textfield">
                                         <label style="font-size: 15px;color: rgba(0,0,0,.26);">概要</label>
                                        <p style="padding-top: 0px;padding-left: 0px;padding-bottom: 0px;font-size: 18px;color:#3e50b4" type="text" >123 12312 12312 3123123 1231231231232311233333333333333333333333333333333333333333333333</p>
                                    </div>
                                </div>

                                <div class="form" action="#">
                                    <div class="form" id="dateRangeForm" method="post" class="form-horizontal">
                                        <label id="labelforTextArea" style="color:rgba(0,0,0,.26);font-size: 15px;">结项日期</label>
                                        <div class="form-group">
                                            <div class=" date">
                                                <div class="input-group input-append date" id="dateRangePicker">
                                                    <input disabled="disabled" value="2017-05-02" id="submitDateInpute" type="text" class="form-control" name="finishedOn" />
                                                    <span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div id="creditsSection" class="inputSection">
                                <p id="hintPForMakers">成员与身份</p>
                                <div id="inputForMaker" class="form" class="addInfoInput" action="#">
                                    <div id="makerNameItem" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                        <input width="80px" id="makerName" value="李某" class="mdl-textfield__input"  type="text">                    
                                    </div>
                                    <div id="makerCreditItem"  class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                        <input id="makerCredit" value="主要作者" class="mdl-textfield__input"  type="text">
                                    </div>
                                    
                                </div>

                            </div>


                            <div id="CustomDescriptionSection" class="inputSection">
                                <p id="hintParagrah">自定义描述信息</p>


                            </div>
                            <div id="tagsSection" class="inputSection">
                                <p id="hintPForTag">标签</p>
                                <div id="firstOne" class="form" class="addInfoInput" action="#">
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                        <input id="inputForTag" placeholder="核心技术/特别之处" class="mdl-textfield__input"  pattern="^.{2,10}$" type="text">

                                        <label class="mdl-textfield__label" >请输入自定义标签</label>
                                        <span class="mdl-textfield__error">限2-10个字符</span>
                                    </div>
                                    <button type="button" id="addNewTagButton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">添加标签</button>


                                </div>

                            </div>

                        </div>
                        <div id="submitButtonOut">
                             <button type="button" onclick="finalSubmit()" id="finalSubmitButton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">提交</button>
                        </div>
                    </form>

                </div>
            </section>
           
        </main>
    </div>

<script>

</script>


</body>


</html>
